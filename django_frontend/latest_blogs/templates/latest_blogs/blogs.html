{% extends "latest_blogs/base.html" %}

{% block title %}Latest data science blogs{% endblock %}

{% block content %}
	{% if latest_blogs %}
        <ul>
          {% for blog in latest_blogs %}
            <br>
          	<li>
                <a href="{{blog.url}}" target="_blank">{{blog.title}}</a>
								<p>{{blog.pub_date}}</p>
            </li>
          {% endfor %}
        </ul>
	{% else %}
	<p>no blogs are available</p>
	{% endif %}
{% endblock %}
